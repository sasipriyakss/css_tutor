<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First and last child</title>
    <style>
li:first-child{
    color: chocolate;
}

li:last-child{
    color: deeppink;
}
#list-1 li:first-child{
    color: palegreen;
}
    </style>
</head>
<body>
    <ul id="list-1">
        <li>item-1</li>
        <li>item-2</li>
        <li>item-3</li>
        <li>item-4</li>
        <li>item-5</li>
        <li>item-6</li>
    </ul>
    <ul id="list-2">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
    </ul>
</body>
</html>
