<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      div a{
        display: inline-block;
        width: 100px;
        height: 30px;
        background-color: aliceblue;
        text-align: center;
      }
      a:link{
        color: green;
      }
      a:hover{
        background-color: teal;
        color: white;
      }
      a:active{
        color: orangered;
      }

    a:visited{
        color: blueviolet;
    }
    </style>
</head>
<body>
    <h3>CSS pseudo class selector<br> :link | :hover | :visited | :active</h3>
<div>
<a href="#l1">link-1</a>
<a href="#l2">link-2</a>
<a href="#l3">link-3</a>
<a href="#l4">link-4</a>
</div>

</body>
</html>
