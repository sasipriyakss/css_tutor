<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before and after pseudo</title>
    <style>
.box{
background-color: black;
color: white;
width: 300px;
height:100px;
position: relative;
}
.box::before{
    content:'';
    width: 100%;
    height: 20px;
    background-color: red;
    display: block;
}
.box::after{
    content:'';
    width: 100%;
    height: 20px;
    background-color: red;
    position: absolute;
    bottom: 0;
    left: 0;
}
    </style>
</head>
<body>
    <div class="box">pseudo element</div>

</body>
</html>
