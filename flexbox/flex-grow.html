<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-grow</title>
    <style>
        .container{
            border: 2px solid red;
            display:flex ;
            
;

        }

        .box{
            border:1px solid red;
            background-color: tomato;
            color:white;
            padding:10px;
            margin: 1px;
            flex-grow: 1;

        }
        .box:nth-child(2){
            flex-grow: 2;
        }

    </style>
</head>
<body>
    <h3>flex grow</h3>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
