<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wrap</title>
    <style>
        .continer{
            border: 5px solid red;
            padding: 10px;
            display: flex;
            width: 1000px;
            flex-wrap: wrap;
        

        }
      .box{
        border:1px solid black;
        margin: 10px;
        padding: 10px;

      }

    </style>
</head>
<body>
    <h2>flex wrap</h2>
    <div class="continer">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
