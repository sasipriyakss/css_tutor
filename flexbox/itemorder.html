<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>item order</title>
    <style>
.container{
    border: 1px solid black;
    width: 800px;
    display: flex;

}
.box{
    border: 1px solid red;
    padding: 10px;
    margin: 10px;
}
.box:nth-child(1){
    order:5
}
.box:nth-child(2){
    order:1
}
.box:nth-child(3){
    order:4
}
.box:nth-child(4){
    order:2
}
.box:nth-child(5){
    order:3
}

    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
