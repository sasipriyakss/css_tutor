<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify</title>
    <style>
.container{
    border: 5px solid black;
    padding: 20px;
    display: flex;

    justify-content: flex-start;
    justify-content: flex-end;
    justify-content: center;
    justify-content: space-around;
    justify-content: space-between;
    justify-content:end;
    justify-content: left;
    

}
.box{
    border: 1px solid red;
    margin: 10px;
    padding:10px;
}
    </style>
</head>
<body>
    <h2>justify content</h2>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
