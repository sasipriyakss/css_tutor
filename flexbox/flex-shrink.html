<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-shrink</title>
    <style>
.container{
    border:2px solid black;
    width:400px;
    display: flex;
    padding: 0;
}
.box{
    border: 1px solid red;
    background-color: blue;
    color: white;
    font-size: 40px;
    margin: 1px;
    padding: 1px;
    width: 200px;
    text-align:center;
    flex-shrink: 1;
}
.box:nth-child(2){
    flex-shrink: 2;
}
    </style>
</head>
<body>
    <h3>Flex-shrink</h3>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    
</body>
</html>
