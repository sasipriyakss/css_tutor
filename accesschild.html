<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accessChild</title>
    <style>
        ul li:first-child{
            color:red;
        }
        /* ul li:nth-child(4){
            color: blue;
        } */

        ul li:nth-child(even){
            color: blueviolet;
        }

    </style>
</head>
<body>
    <h2>Access child in Css</h2>
    <!-- ul>li*5{test $}          emmet documentation https://docs.emmet.io/cheat-sheet/ shortcut  -->
     <ul>
        <li>test 1</li>
        <li>test 2</li>
        <li>test 3</li>
        <li>test 4</li>
        <li>test 5</li>
     </ul>
</body>
</html>
