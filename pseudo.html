<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
a{
    text-decoration: none;
}
a:hover{
    color:red;
}
a:active{
    color: orange;
}
a:visited
{
    color: aquamarine;
}
    </style>
</head>
<body>
    <h1>Pseudo class in css</h1>
    <a href="#" title="link1">Link-1</a>
    <a href="#" title="link2">Link-2</a>
    <a href="#" title="link3">Link-3</a>
    <a href="#" title="link4">Link-4</a>

    
</body>
</html>
